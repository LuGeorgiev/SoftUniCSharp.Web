<div class="text-md-center text-success col-md-6 offset-3">
    <h1>Create Track</h1>
    <div class="bottom-border-line">
    </div>
</div>
<form method="post" action="/Tracks/Create?albumId={{albumId}}">
    <div class="container-fluid col-md-6 offset-3 ">
        <div class="form-row">
            <div class="form-group col-12">
                <label for="trackName">Name</label>
                <input type="text" class="form-control" name="trackName" id="trackName" placeholder="Name.." />
            </div>
            <div class="form-group col-12">
                <label for="trackLink">Link</label>
                <input type="text" class="form-control" name="trackLink" id="trackLink" placeholder="Link.." />
            </div>
            <div class="form-group col-12">
                <label for="trackPrice">Price</label>
                <input type="number" step="any" class="form-control" name="trackPrice" id="trackPrice" placeholder="Price.." />
            </div>
        </div>
        <div class="bottom-border-line">
        </div>
        <div class="form-row text-center">
            <div class="col-2 offset-2">
                <button class="btn btn-success " type="submit" value="Creat">Create</button>
            </div>
            <div class="col-2 offset-4">
                <a href="/Albums/Details?id={{albumId}}" class="btn btn-success" role="button">Back To Album</a>
            </div>
        </div>
    </div>
</form>
