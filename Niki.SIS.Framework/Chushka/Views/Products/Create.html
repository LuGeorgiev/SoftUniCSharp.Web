<main class="mt-3">
    <h1 class="text-center">Create Product</h1>
    <hr class="hr-2 bg-dark" />
    <form class="mx-auto half-width" method="post" action="/products/create">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" placeholder="Price..." name="price">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="escription" placeholder="Description...." name="description"></textarea>
        </div>

        <h6 class="text-center">Product Type</h6>
        <hr class="hr-2 chushka-bg-color w-50 mt-4" />
        <div class="channel-type-holder mt-4 d-flex justify-content-around">
            <div class="form-check form-check-inline">
                <input name="type" class="form-check-input" type="radio" id="Food" value="Food">
                <label class="form-check-label" for="Food">Food</label>
            </div>
            <div class="form-check form-check-inline">
                <input name="type" class="form-check-input" type="radio" id="Domestic" value="Domestic">
                <label class="form-check-label" for="Domestic">Domestic</label>
            </div>
            <div class="form-check form-check-inline">
                <input name="type" class="form-check-input" type="radio" id="Health" value="Health">
                <label class="form-check-label" for="Health">Health</label>
            </div>
            <div class="form-check form-check-inline">
                <input name="type" class="form-check-input" type="radio" id="Cosmetics" value="Cosmetics">
                <label class="form-check-label" for="Cosmetics">Cosmetics</label>
            </div>
            <div class="form-check form-check-inline">
                <input name="type" class="form-check-input" type="radio" id="Other" value="Other">
                <label class="form-check-label" for="Other">Other</label>
            </div>

        </div>
        <hr class="hr-2 chushka-bg-color w-50 mt-4" />
        
            <div class="button-holder d-flex justify-content-center md-offset-2">
                <button type="submit" class="btn chushka-bg-color">Create</button>
            </div> 
    </form>
</main>
