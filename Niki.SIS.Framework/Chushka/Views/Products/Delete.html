<main class="mt-3">
    <h1 class="text-center">Delete Product</h1>
    <hr class="hr-2 bg-dark" />
    <div class="mx-auto half-width">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" disabled="disabled" class="form-control" id="name" placeholder="@Model.Name" name="name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" disabled="disabled" class="form-control" id="price" placeholder="@Model.Price" name="price">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" disabled="disabled" class="form-control" id="description" placeholder="@Model.Description" name="description"></textarea>
        </div>
        <div class="form-group">
            <input type="hidden"  class="form-control" id="id" name="id" value="@Model.Id">
        </div>

        <h6 class="text-center">Product Type</h6>
        <hr class="hr-2 chushka-bg-color w-50 mt-4" />
        <div class="channel-type-holder mt-4 d-flex justify-content-around">
            <div class="form-check form-check-inline">
                <input name="type" class="form-check-input" type="radio" id="Food" value="Food">
                <label class="form-check-label" for="Food">Food</label>
            </div>
            <div class="form-check form-check-inline">
                <input name="type" class="form-check-input" type="radio" id="Domestic" value="Domestic">
                <label class="form-check-label" for="Domestic">Domestic</label>
            </div>
            <div class="form-check form-check-inline">
                <input name="type" class="form-check-input" type="radio" id="Health" value="Health">
                <label class="form-check-label" for="Health">Health</label>
            </div>
            <div class="form-check form-check-inline">
                <input name="type" class="form-check-input" type="radio" id="Cosmetics" value="Cosmetics">
                <label class="form-check-label" for="Cosmetics">Cosmetics</label>
            </div>
            <div class="form-check form-check-inline">
                <input name="type" class="form-check-input" type="radio" id="Other" value="Other">
                <label class="form-check-label" for="Other">Other</label>
            </div>

        </div>
        <hr class="hr-2 chushka-bg-color w-50 mt-4" />

        <div class="row">
            <div class="button-holder d-flex justify-content-center ">
                <a href="/products/todelete?id=@Model.Id" class="btn chushka-bg-color">Delete</a>
            </div>
            <div class="button-holder d-flex justify-content-center ">
                <a href="/" class="btn chushka-bg-color">Cancel</a>
            </div>
        </div>
    </div>
</main>
